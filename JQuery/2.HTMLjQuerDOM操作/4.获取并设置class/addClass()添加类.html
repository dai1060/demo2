<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.blue{color:blue;}
		.important{font-size: xx-large;font-weight: bold;}
	</style>
	<script src="../../jquery.js"></script>
	<script>
		$(document).ready(function(){

			$('button').click(function(){

				// 添加类  类名前不加“.”
				$('h1,h2,p').addClass('blue');
				$('div').addClass('important');
			});
		});
	</script>
</head>
<body>
<h1>这是标题</h1>
<h2>这是标题</h2>
<p>这是中的一个段落</p>
<p>这是中的另一个段落</p>
<div>这是div中的文本</div>
<br />
<button>addClass</button>
</body>
</html>
