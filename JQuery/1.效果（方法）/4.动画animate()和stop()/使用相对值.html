<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{width: 50px;height: 50px;background-color: green;position: absolute;margin: 5px;}
	</style>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('button').click(function(){

			$('#div1').animate({

				width:'+=30px',
				height:'+=30px',
				left:'300px',
			});
		})
	});

	</script>
</head>
<body>
<button>开始动画</button>
<div id="div1"></div>
</body>
</html>
