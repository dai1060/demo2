<!DOCTYPE html>
<html>
<head>
	<title>缓冲菜单</title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1
		{
			width: 50px;
			height:50px;
			background:red;
			position:absolute;
			left:0px;
			top: 100px;
		}
		#div2
		{
			width: 1px;
			height: 500px;
			background: black;
			position:absolute;
			left: 300px;
		}
		#div3
		{
			width: 500px;
			height: 1px;
			background: black;
			position: absolute;
			top:200px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv=document.getElementById('div1');
			var oBtn=document.getElementsByTagName('input')[0];
			var timer=null;


			
			oBtn.onclick=function()
			{
				clearInterval(timer);
				oDiv.style.left='0';
				timer=setInterval(function(){

					var speed=(300-oDiv.offsetLeft)/10;
					speed=Math.ceil(speed);

					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				},30)
				
			}
		}
	</script>
</head>
<body>
	<input type="button" value="开始运动"/>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
