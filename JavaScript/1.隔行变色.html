<!DOCTYPE html>
<html>
<head>
	<title>隔行变色</title>
	<meta charset="utf-8">	

	<script type="text/javascript">
		window.onload=function() 
		{
			var aLi=document.getElementsByTagName('li');

			for (var i = 0; i < aLi.length; i++) 
			{
				if (i%2==0) 
				{
					aLi[i].style.background='aqua';
				}	
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>424234234</li>
		<li>234234234</li>
		<li>234242</li>
		<li>4323423424</li>
		<li>234234</li>
		<li>2342342</li>
		<li>234234234</li>
	</ul>
</body>
</html>
