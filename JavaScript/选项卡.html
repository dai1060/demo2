<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1 div
		{
			width: 200px;
			height: 200px;
			background: #ccc;
			border: 1px solid #000;
			color:#000;
			display: none;
		}
		#div1 .active{background: yellow;}
	</style>
	<script type="text/javascript">
		window.onload=function() 
		{
			var oDiv=document.getElementById('div1');
			var aBtn=oDiv.getElementsByTagName('input');
			var sDiv=oDiv.getElementsByTagName('div');

			for (var i = 0; i < aBtn.length; i++) 
			{
				aBtn[i].index=i;
				//设置索引  需要知道第几个的input（按钮）
				aBtn[i].onmouseover=function() 
				//设置事件响应
				{	
					
					for (var i = 0; i < aBtn.length; i++) 
					{
						aBtn[i].className='';
						//清空已有的样式
						sDiv[i].style.display='none';
						//清空显示
					}
					this.className='active';
					//鼠标移入时 active类赋值给当前按钮
					sDiv[this.index].style.display='block';
					// 索引  在第几个的input（按钮）下 div实现display的block显示
				}
				
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<input class="active" type="button" value="招聘"/>
		<input type="button" value="培训"/>
		<input type="button" value="学校"/>
		<input type="button" value="实习"/>
		<div style="display:block">111111</div>
		<div>222222</div>
		<div>333333</div>
		<div>444444</div>
	</div>
</body>
</html>
