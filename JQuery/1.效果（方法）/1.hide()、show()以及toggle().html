<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('button').click(function(){

			//toggle()切换hide()和show()
			$('p').toggle();
		});
	});

	</script>
</head>
<body>
	<button>隐藏/显示</button><br />
	<p>显示被隐藏的元素，并隐藏已显示的元素</p>
</body>
</html>
