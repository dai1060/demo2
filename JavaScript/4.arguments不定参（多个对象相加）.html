<!DOCTYPE html>
<html>
<head>
	<title>arguments不定参(求和)</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function sum() 
		{
			var result=0;
			for (var i = 0; i < arguments.length; i++) 
			{
					result+=arguments[i]
					//参数的每一项相加最后赋值给result   
			}	
			return result;
			//  返回sum的结果
		}
		alert(sum(9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3,9,3,6,8,3))
	</script>
</head>
<body>

</body>
</html>
