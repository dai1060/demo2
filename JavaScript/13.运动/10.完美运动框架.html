<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>完美运动框架</title>
	<style type="text/css">
		div{background: red;width: 100px;height: 100px;opacity: 0.3;filter:alpha(opacity: 30);}
	</style>
	<script src="move.js" ></script>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv=document.getElementsByTagName('div')[0];
			var oBtn=document.getElementsByTagName('button')[0];

			oBtn.onclick=function(){

				startMove(oDiv,{width:300, height:300, opacity:100},function(){
					//全部达到才停止
					startMove(oDiv,{width:100, height:100, opacity:30}, function(){

						startMove(oDiv,{width:500, height:200, opacity:100}, function(){

							startMove(oDiv,{width:300, height:300, opacity:100}, function(){
								//可以无限嵌套
							
							});
						});
					});
				});
				
			}
		}
	</script>
</head>
<body>
	<button>运动</button>
	<div></div>
</body>
</html>
