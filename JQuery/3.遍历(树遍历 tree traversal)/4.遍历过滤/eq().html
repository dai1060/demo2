<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../../jquery.js"></script>
	<script>
	$(document).ready(function(){

		//  显示第一个p的背景为浅蓝(lightblue)
		$('p').eq('0').css('background','lightblue')
	})
	</script>
</head>
<body>
	<p>这是第一个段落(index:0)</p>
	<p>这是第二个段落(index:1)</p>
	<p>这是第三个段落(index:2)</p>
	<p>这是第四个段落(index:3)</p>
</body>
</html>
