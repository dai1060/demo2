<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>不能拖出指定对象</title>
	<style type="text/css">
		#div1{width:100px;height: 100px;background: red;position:absolute;}
		#div2{width: 400px;height: 300px;background: #ccc;position: relative;margin: 50px auto 0;}
	</style>
	<script type="text/javascript">
		window.onload=function(){

			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');

			//鼠标点击时拖拽
			oDiv1.onmousedown=function(ev){

				var oEvent= ev||event;

				// 计算出鼠标与div的相对距离
				var disX=oEvent.clientX-oDiv1.offsetLeft;
				var disY=oEvent.clientY-oDiv1.offsetTop;

				//拖拽
				document.onmousemove=function(ev){

					var oEvent= ev||event;

					// div的左边距和上边距
					var edgeLeft=oEvent.clientX-disX;
					var edgeTop=oEvent.clientY-disY;

					//限制拖拽到屏幕外
					if (edgeLeft<0) 
					{
						edgeLeft=0;
					}
					else if (edgeLeft>oDiv2.offsetWidth-oDiv1.offsetWidth) 
					{
						edgeLeft=oDiv2.offsetWidth-oDiv1.offsetWidth
					}

					if (edgeTop<0) 
					{
						edgeTop=0;
					}
					else if (edgeTop>oDiv2.offsetHeight-oDiv1.offsetHeight) 
					{
						edgeTop=oDiv2.offsetHeight-oDiv1.offsetHeight
					}

					//鼠标与div的相对距离不变  鼠标位置改变div位置也改变
					oDiv1.style.left=edgeLeft+'px';
					oDiv1.style.top=edgeTop+'px';
				}

				document.onmouseup=function(){

					//关闭移动
					document.onmousemove=null;
					document.onmouseup=null;
				}
				return false;
				//阻止低版本ff 拖拽bug
			}
		}
	</script>
</head>
<body>
<div id="div2">
	<div id="div1"></div>
</div>
</body>
</html>
