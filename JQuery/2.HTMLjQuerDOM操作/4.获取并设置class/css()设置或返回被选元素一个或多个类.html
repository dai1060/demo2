<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">.blue{color:blue;}</style>
	<script src="../../jquery.js"></script>
	<script>
		$(document).ready(function(){

			//先添加类 方便之后删除或返回类值
			// $('div').addClass('blue');

			$('button').click(function(){

				// 只有propertyname的情况下 返回propertyname的值
				// alert("div的文本颜色是="+ $('div').css('color'));

				// 设置一个值
				// $('h1,h2,p,div').css('background-color','red');
				
				//设置多个值  要加{} 
				$('h1,h2,p,div').css({'background-color':'red','border':'1px solid black'});
			});
		});
	</script>
</head>
<body>
<h1>这是标题</h1>
<h2>这是标题</h2>
<p>这是中的一个段落</p>
<p>这是中的另一个段落</p>
<div>这是div中的文本</div>
<br />
<button>css()</button>
</body>
</html>
