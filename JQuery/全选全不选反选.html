<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script>
	$(document).ready(function(){

		// 全选
		$('#all').click(function(){
			$(':checkbox').prop('checked',true);
		});
		//全不选
		$('#notall').click(function(){
			$(':checkbox').prop('checked',false);
		});
		// 反选
		$('#unall').click(function(){
			$(':checkbox').each(function(){
				$(this).prop('checked',!$(this).prop('checked'));
			});
		});
	});
	</script>
</head>
<body>
	<p>你的爱好：</p>
	<p>
		<label for="check1">
			<input type="checkbox" id="check1" />打篮球
		</label>
	</p>
	<p>
		<label for="check2">
			<input type="checkbox" id="check2" />打篮球
		</label>
	</p>
	<p>
		<label for="check3">
			<input type="checkbox" id="check3" />打篮球
		</label>
	</p>
	<p>
		<label for="check4">
			<input type="checkbox" id="check4" />打篮球
		</label>
	</p>
	<p>
		<label for="check5">
			<input type="checkbox" id="check5" />打篮球
		</label>
	</p>
	<p>
		<label for="check6">
			<input type="checkbox" id="check6" />打篮球
		</label>
	</p>
	<input type="button" value="全选" id="all"/>
	<input type="button" value="全不选" id="notall"/>
	<input type="button" value="反选" id="unall"/>
</body>
</html>
