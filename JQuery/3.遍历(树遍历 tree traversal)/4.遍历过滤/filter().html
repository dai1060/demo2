<!DOCTYPE html>

	<title></title>
	<script src="../../jquery.js"></script>
	<script>
	$(document).ready(function(){

		//  返回匹配标准的所有元素
		$('p').filter('.url').css('background','lightblue')
	})
	</script>
</head>
<body>
	<p>中国大学MOOC(index:0)</p>
	<p class="url">www.icourse163.org(index:1)</p>
	<p>网易云课堂(index:2)</p>

</body>
</html>
