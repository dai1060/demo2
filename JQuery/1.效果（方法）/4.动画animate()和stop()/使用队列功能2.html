<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{width: 150px;height: 100px;background-color: #98bf21;position: absolute;margin: 5px;}
	</style>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('button').click(function(){

			var box = $('#div1');
			box.animate({left:'200px'});
			box.animate({fontSize:'3em'});
		})
	});

	</script>
</head>
<body>
<button>开始动画</button>
<div id="div1">Hello!</div>
</body>
</html>
