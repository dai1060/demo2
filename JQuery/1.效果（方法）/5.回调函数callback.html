<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{width: 100px;height: 100px;margin: 20px auto;}
	</style>
	<script type="text/javascript" src="../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('button').click(function(){

			// fadeOut(speed,callback), callback函数在动画完成之后再执行
			$('#div1').fadeOut(2000,function(){
				alert('动画完成！');
			});
		});
	});

	</script>
</head>
<body>
<button style="margin: 20px auto;display:block;">点击淡出</button>
<div id="div1" style="background: red;"></div>
</body>
</html>
