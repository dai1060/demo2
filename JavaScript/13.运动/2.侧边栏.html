<!DOCTYPE html>
<html>
<head>
	<title>侧边栏</title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1
		{
			width: 150px;
			height: 200px;
			background: green;
			position:absolute;
			left: -150px;
		}
		#div1 span
		{
			
			width: 20px;
			height: 60px;
			right:-20px;
			top: 70px;
			line-height: 20px;
			background: blue;
			position:absolute;
			
		}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv=document.getElementById('div1');
			var timer=null;

			oDiv.onmouseover=function()
			//鼠标移入向右移动显示
			{
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=15;
					if (oDiv.offsetLeft>=0) 
					{
						clearInterval(timer);
					}
					else
					{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					}
				},30);
			};
			oDiv.onmouseout=function()
			//鼠标移出向左移动隐藏
			{
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=15;
					if (oDiv.offsetLeft<=-150) 
					{
						clearInterval(timer);
					}
					else
					{
						oDiv.style.left=oDiv.offsetLeft-speed+'px';
					}
				},30);
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
