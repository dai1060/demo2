<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承</title>
	<script>
		function A(){

			this.abc=12;
		}
		A.prototype.show = function() {
			alert(this.abc);
		};
		//继承A
		function B(){

			A.call(this);
		}

		//赋值
		for(var i in A.prototype){

			B.prototype[i]=A.prototype[i];
		}

		B.prototype.fn = function() {
			alert('abc')
		};

		var objB=new B();

		objB.show();
	</script>
</head>
<body>

</body>
</html>
