<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{width: 100px;height: 100px;margin: 20px auto;}
	</style>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('button').click(function(){
			$('#div1').fadeOut();
			$('#div2').fadeOut('slow');
			$('#div3').fadeOut(2000);
		});
	});

	</script>
</head>
<body>
<button style="margin: 20px auto;display:block;">点击淡入</button>
<div id="div1" style="background: red;"></div>
<div id="div2" style="background: green;"></div>
<div id="div3" style="background: blue;"></div>
</body>
</html>
