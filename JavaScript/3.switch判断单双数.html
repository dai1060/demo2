<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	window.onload=function() 
	{

		var oTxt=document.getElementById('txt');
		var oBtn=document.getElementById('btn');

		oBtn.onclick=function() 
		{	

			switch(oTxt.value%2)
			{
				case 0:
				alert('双数！');
				break;
				case 1:
				alert('单数！');
				break;
				default:
				alert('输入错误，请重新输入！')
			}
		}				
	}
	</script>
</head>
<body>
	<input id="txt" type="text" />
	<input id="btn" type="button" value="计算"/>
</body>
</html>
