<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../../jquery.js"></script>
	<script>
		$(document).ready(function(){

			$('button:first').click(function(){

				// 设置文本内容
				$('p:first').text('Hello,World!');
			});
			$('button:eq(1)').click(function(){

				// 设置元素内容(包括标签)
				$('p:eq(1)').html('<b>Hello,World!</b>');
			});
			$('button:eq(2)').click(function(){

				// 设置属性
				$('p:last').attr('style','color:red;')
			});
			$('button:last').click(function(){

				//设置输入框的value值
				$('input:eq(0)').val('DAY!');
			});
		});

	</script>
</head>
<body>
<p>这是第一个p元素</p>
<p>这是第二个p元素</p>
<p>这是第三个p元素</p>
输入框：<input type="text" value="ZLS"/><br /><br />
<button>设置文本</button>
<button>设置HTML</button>
<button>设置属性</button>
<button>设置输入框的值</button>
</body>
</html>
