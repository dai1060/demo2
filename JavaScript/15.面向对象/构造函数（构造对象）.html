<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		
		function CreatePerson(name,qq){ 	//构造函数里加属性

			//系统会自动创建
			//var this=new Object();
			
			this.name=name;
			this.qq=qq;

			//系统会自动返回
			//return this;
		};

		CreatePerson.prototype.showName=function(){ //原型里加方法
			alert('我的名字：'+this.name);
		};
		CreatePerson.prototype.showQQ=function(){
			alert('我的QQ：'+this.qq);
		};

		var obj = new CreatePerson('张三','156246981');
		obj.showName();
		obj.showQQ();

	</script>
</head>
<body>

</body>
</html>
