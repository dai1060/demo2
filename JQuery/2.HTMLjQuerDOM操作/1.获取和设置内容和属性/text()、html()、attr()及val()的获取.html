<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../../jquery.js"></script>
	<script>
		$(document).ready(function(){

			$('button:first').click(function(){

				// 获取文本内容
				alert($('p:first').text());
			});
			$('button:eq(1)').click(function(){

				// 获取元素内容(包括标签)
				alert($('p:eq(1)').html());
			});
			$('button:eq(2)').click(function(){

				// 获取属性
				alert($('p:last').attr('style'));
			});
			$('button:last').click(function(){

				// 获取输入框的value值
				alert($('input:eq(0)').val());
			});
		});

	</script>
</head>
<body>
<p>这是第一个p元素</p>
<p>这是第二个p元素中的<q>引用元素</q></p>
<p style="color:red;">这是第三个p元素</p>
输入框：<input type="text" value="ZLS"/><br /><br />
<button>获取文本</button>
<button>获取HTML</button>
<button>获取属性</button>
<button>获取输入框的值</button>
</body>
</html>
