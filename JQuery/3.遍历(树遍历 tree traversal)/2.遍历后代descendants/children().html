<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.descendants *{

			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script src="../../jquery.js"></script>
	<script>
		$(document).ready(function(){

			// 遍历div元素的子元素(不包含孙子元素)
			// $('div').children().css({'color':'red','border':'2px solid red'});
			
			// 遍历div元素直接子元素中class为1的p元素
			$('div').children('p.1').css({'color':'red','border':'2px solid red'});
		})
	</script>
</head>
<body>
<div class="descendants">div元素(current)
	<p class="1">p元素(儿子元素)
		<span>span元素(孙子元素)</span>
	</p>
	<p>p元素(儿子元素)
		<span>span元素(孙子元素)</span>
	</p>
</div>
</body>
</html>
