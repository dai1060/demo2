<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取鼠标位置：clientX</title>
	<script>
	window.onload=function(){

		document.onclick=function(ev){

			// alert(event.clientX+','+event.clientY);  
			// 不兼容
			var oEvent = ev||event;

			alert(oEvent.clientX+','+oEvent.clientY);
		}
	}
	</script>
</head>

</body>
</html>
