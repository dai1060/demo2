<!DOCTYPE html>
<html>
<head>
	<title>小试innerHTML</title>
	<meta charset="utf-8">
	<style type="text/css">	
		#div1{width:200px;height:200px;background: #ccc;border: 1px solid #000;}
	</style>
	<script type="text/javascript">
		window.onload=function() 
		{
			var oDiv=document.getElementById('div1');
			var oBtn=document.getElementById('btn1');
			var oText=document.getElementById('txt1');

			oBtn.onclick=function() 
			{
				oDiv.innerHTML=oText.value;
			}
		}
	</script>
</head>
<body>
	<input id="txt1" type="text" />
	<input id="btn1" type="button" value="提交" />
	<div id="div1"></div>
</body>
</html>
