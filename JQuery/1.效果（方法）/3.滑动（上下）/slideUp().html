<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1,#div2{
			padding:5px;
			text-align:center;
			background-color:#e5eecc;
			border:solid 1px #c3c3c3;
		}
		#div2{padding:50px;}
	</style>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script>

	$(document).ready(function(){

		$('#div1').click(function(){

			$('#div2').slideUp();
		})
	});

	</script>
</head>
<body>
<div id="div1">点我滑动</div>
<div id="div2">Hello，World！</div>
</body>
</html>
